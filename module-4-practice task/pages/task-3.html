<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        table{
            border: 1px solid;
        }
        td{
            border: 2px solid;
            padding: 10px 5px;
        }
    </style>
    <title>Document</title>
</head>
<body>
    <h1>Tabel Tennis Tournament</h1>
    <table>
        <thead>
            <tr>
                <td><strong>Round 1</strong></td>

            </tr>
        </thead>

            <tr>
                <td>Match 1</td>
                <td>Jhon</td>
                <td>Alice</td>
            </tr>
            <tr>
                <td>Match 2</td>
                <td>Mark</td>
                <td>Sarah</td>
            </tr>
            <thead>
                <tr>
                    <td><strong>Round 2</strong></td>
                    <td><strong>Player C</strong></td>
                    <td><strong>Player D</strong></td>
                </tr>
            </thead>
            <tr>
                <td>Match 3</td>
                <td>TBD</td>
                <td>TBD</td>
            </tr>
            <tr>
                <td>Match 4</td>
                <td>TBD</td>
                <td>TBD</td>
            </tr>
            <thead>
                <tr>
                    <td><strong>Final</strong></td>
                    <td><strong>Winner of the Match 3</strong></td>
                    <td><strong>Winner of the Match 4</strong></td>
                </tr>
            </thead>
            <tr>
                <td>Champion</td>
                <td>TBD</td>
                <td>TBD</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
